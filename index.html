<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="search-container">
                <input type="text" placeholder="Enter a city name" id="city"  />
                <button id="search-btn">Search</button>
            </div>
            <div id="result">


                <h2>Mumbai</h2>
                <h4 class="weather">Drizzle</h4>
                <h4 class="desc">light intensity drizzle</h4>
                <img src="https://openweathermap.org/img/w/09n.png">
                <h1>26.99 °</h1>
                <div class="temp-container">
                    <div>
                        <h4 class="title second">Temp min</h4>
                        <h4 class="temp second">26.99°</h4>
                    </div>
                    <div>
                        <h4 class="title second">Temp max</h4>
                        <h4 class="temp second">26.99°</h4>
                    </div>
                    <div>
                        <h4 class="title">Wind speed</h4>
                        <h4 class="temp">4km/h</h4>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="key.js"></script>
    <script src="script.js"></script>
</body>

</html>
